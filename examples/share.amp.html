<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Share examples</title>
  <link rel="canonical" href="share.amp.html" >
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script async custom-element="amp-share" src="https://cdn.ampproject.org/v0/amp-share-0.1.js"></script>
  <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>

  <h2>Share</h2>

  <amp-share width=50 height=50 
    layout="fixed" 
    data-type="sms" 
    data-title="Article from HP"
    data-url="http://www.huffingtonpost.com" 
    data-text="The Huffington Post">
    Link Text
  </amp-share>

  <amp-share width=50 height=50 
    layout="fixed" 
    data-type="facebook" 
    data-title="Article from HP"
    data-url="http://www.huffingtonpost.com" 
    data-text="The Huffington Post"
    target="_blank">
    Link Text
  </amp-share>

  <amp-share width=50 height=50 
    layout="fixed" 
    data-type="sms" 
    data-title="Article from HP"
    data-url="http://www.huffingtonpost.com" 
    data-text="The Huffington Post"
    target="_blank">
    Link Text
  </amp-share>

  <amp-share width=50 height=50 
    layout="responsive" 
    data-type="sms" 
    data-title="Article from HP"
    data-url="http://www.huffingtonpost.com" 
    data-text="The Huffington Post"
    target="_blank">
    <div>Mongooses</div>
    <div>VS.<div>Crocodile</div></div>
  </amp-share>

</body>
</html>
